<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- login area -->
    <div id="login_area">
        <h1 class="text-center">Welcome To My Own  Bank</h1>
        <div class="submit_area">
            <h4>Login</h4>
            <input type="text" class="form-control mt-5" placeholder="email">
            <input type="password" class="form-control mt-5" placeholder="password">
            <button id="login" class="btn btn-success mt-5">Enter</button>
        </div>
    </div>
    <!-- transaction area part -->
    <div id="transaction_area">
        <div class="row">
            <div class="col-md-4">
                <div class="Deposit status">
                    <h3>Deposit</h3>
                    <h2>$<span id="currentDeposit">00</span></h2> 
                </div> 
            </div>
            <div class="col-md-4">
                <div class="Withdraw status">
                    <h3>Withdraw</h3>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div> 
            </div>
            <div class="col-md-4">
                <div class="Balance status">
                    <h3>Balance</h3>
                     <h2>$<span id="currentBalance">1200</span></h2>
                </div> 
            </div>
        </div>
        <!-- transaction form part -->
        <div class="row">
            <div class="col-md-6">
                <div class="submit_area"> 
                 <h4 class="text-white">Deposit</h4>
                 <input  id="depositAmount" type="text" class="form-control mt-5" placeholder="$your amount is deposit">
                    <button id="addDeposit" class="btn btn-success mt-5">Deposit</button>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="submit_area"> 
                 <h4 class="text-white">Withdraw</h4>
                 <input id="withdrawAmount" type="text" class="form-control mt-5" placeholder="$your amount is withdraw">
                    <button id="addWithdraw" class="btn btn-success mt-5">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
      
    <script src="bank.js"></script>
</body>
</html>
